<body>
    <header>
        <div class="logo"><a href="index.html" aria-label="Home"><img src="images/youth_mentor.webp" alt="YouthMentor logo" width="160" height="40" decoding="async"></a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="thank-you-container">
        <section class="card">
            <h1>Application Received!</h1>
            <p>Thank you for reaching out. Here is the information we received:</p>
            
            <div id="results" class="form-results"></div>

            <p>Our team will contact you within 3-5 business days.</p>
            <a href="index.html" class="cta-button">Return Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 | YouthMentor | <a href="https://youtu.be/REPLACE_WITH_VIDEO_ID" target="_blank" rel="noopener">Video Demo</a></p>
    </footer>

    <script>
        const resultsContainer = document.querySelector('#results');
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('fname')) {
            resultsContainer.innerHTML = `
                <p><strong>Name:</strong> ${urlParams.get('fname')}</p>
                <p><strong>Email:</strong> ${urlParams.get('email')}</p>
                <p><strong>Interest:</strong> ${urlParams.get('interest')}</p>
                <p><strong>Submitted on:</strong> ${new Date().toLocaleDateString()}</p>
            `;
        } else {
            resultsContainer.innerHTML = "<p>No data submitted.</p>";
        }
    </script>
</body>
