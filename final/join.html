        <h1 id="join-h1">Join YouthMentor</h1>
        <form action="thank-you.html" method="get" class="mentor-form" aria-labelledby="join-h1" aria-describedby="join-instructions">
            <p id="join-instructions" class="sr-only">Fill out this short application to request a mentor or volunteer as a mentor.</p>

            <label for="fname">Full Name</label>
            <input id="fname" type="text" name="fname" required>

            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>

            <label for="interest">Interest</label>
            <select id="interest" name="interest">
                <option value="mentee">Seeking a Mentor</option>
                <option value="volunteer">Volunteer</option>
            </select>

            <input type="submit" value="Submit Application" class="cta-button">
        </form>
